<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pure-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grids-responsive-min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">

</head>
<body>
{% include "dashboard/header.html" %}
<div class="dashboard pure-g">
    <div class="wrapper pure-u-1 pure-u-md-4-5 pure-u-lg-3-5">
    {% for message in get_flashed_messages() %}
        <div class="message warning pure-u-1"> {{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
    </div>
</div>
{% block script %}{% endblock %}
</body>
</html>
